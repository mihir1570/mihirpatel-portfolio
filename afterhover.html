<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: grid;
        min-height: auto;
    }

    .cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 23rem;
        height: 12rem;
        pointer-events: none;
        opacity: 0;
    }

    .cursor__media {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 3%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .cursor__media.active {
        opacity: 0.85;
    }

    .nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 2.6rem;
        width: 100%;
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: transparent;
    }

    th,
    td {
        padding: 36px;
        font-size: 16px;
        line-height: 1.6;
        text-align: left;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        color: #fff;
    }

    th {
        background-color: transparent;
    }

    .table-row:hover td {
        background-color: rgba(255, 255, 255, 0);
    }

    .nav__link {
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
    }

    .nav__link:hover {
        text-decoration: underline;
        color: #ffffff;
    }
</style>


<body>
    <div class="cursor">
        <img src="./images/Thermal Radar.png" class="cursor__media" />
        <img src="./images/How Old I am.png" class="cursor__media" />
        <img src="./images/3.jpg" class="cursor__media" />
    </div>
    <nav class="nav">
        <table>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Technology</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td>Thermal Radar App</td>
                    <td>HTML, CSS, JS</td>
                    <td>2024-01-07</a></td>
                </tr>
                <tr class="table-row">
                    <td>How old am i</td>
                    <td>HTML, CSS, JS</td>
                    <td>2023-5-23</a></td>
                </tr>
                <tr class="table-row">
                    <td>Currency Converter App</td>
                    <td>HTML, CSS, JS</td>
                    <td>2023-9-24</a></td>
                </tr>
            </tbody>
        </table>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cursor = document.querySelector(".cursor");
            const cursorMedias = document.querySelectorAll(".cursor__media");
            const tableRows = document.querySelectorAll(".table-row");
            const images = Array.from(cursorMedias); // Convert NodeList to Array

            // Preload images
            const imagePromises = images.map((image) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.src = image.src;
                });
            });

            // When all images are loaded, initialize the cursor
            Promise.all(imagePromises).then(() => {
                initializeCustomCursor();
            });

            function initializeCustomCursor() {
                gsap.set(cursor, {
                    xPercent: -50,
                    yPercent: -50,
                    scale: 0
                });

                const setCursorX = gsap.quickTo(cursor, "x", {
                    duration: 0.6,
                    ease: "expo"
                });

                const setCursorY = gsap.quickTo(cursor, "y", {
                    duration: 0.6,
                    ease: "expo"
                });

                window.addEventListener("mousemove", (e) => {
                    setCursorX(e.pageX);
                    setCursorY(e.pageY);
                });

                const tl = gsap.timeline({
                    paused: true
                });

                tl.to(cursor, {
                    scale: 1,
                    opacity: 1,
                    duration: 0.5,
                    ease: "expo.inOut"
                });

                tableRows.forEach((row, i) => {
                    row.addEventListener("mouseover", () => {
                        cursorMedias[i].classList.add("active");
                        tl.play();
                    });

                    row.addEventListener("mouseout", () => {
                        tl.reverse();
                        cursorMedias[i].classList.remove("active");
                    });
                });
            }
        });

    </script>
</body>

</html>
